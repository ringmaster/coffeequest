    text: >-
      {{hermit.name}} sags against the lean-to, pressing a hand to his face. When he looks up, his eyes are wet. "Free.
      After all these years." He thrusts the emberroot toward you. "Take it. And tell my brother..." He stops. Swallows.
      "Tell him I'm sorry. Tell him I'll come see him soon. If he'll have me."
    log: "{{hermit.name}}'s debt is cleared—he gave me emberroot"
