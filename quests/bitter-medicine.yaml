  - id: Mud Pit
    tags:
      - "@q:bitter_medicine"
      - "@q:hermit_trusts_player"
      - "@ally:bookie"
      - "!q:debt_paid"
      - "!q:bookie_angry"
      - "!q:hermit_betrayed"
    vars:
      bookie:
        - name: Sal
          gender: male
        - name: Vic
          gender: male
        - name: Marco
          gender: male
    text: >-
      {{bookie.name}} is counting coins when you approach. {{bookie.He}} looks up with that sharp-toothed smile. "Well,
      well. My useful friend. What brings you to the Pit today?"
    options:
      - I'm here about {{hermit.name}}'s debt::bookie_negotiation
  - id: bookie_negotiation
    text: >-
      {{bookie.name}}'s eyes narrow with sudden interest. "{{hermit.name}}." {{bookie.He}} rolls the name like a fine
      wine. "That debt's been aging for years. Worth quite a bit by now." {{bookie.He}} leans forward. "You know where
      he is?"
    options:
      - I might. What would it take to clear his debt?::bookie_offer
      - I might. What would that information be worth to you?::bookie_betrayal_offer
  - id: bookie_offer
    text: >-
      {{bookie.name}} studies you for a long moment. Then {{bookie.he}} chuckles. "For you? Because we've done business?
      I'll reduce his debt to two silver. You pay that now, and we're square. All of us." {{bookie.He}} holds up a
      finger. "But this uses up every bit of goodwill between us. After this, you're just another face in the crowd."
    options:
      - label: Pay the two silver
        tags:
          - inv:silver
          - inv:silver
        pass: bookie_debt_paid
      - I don't have that much::bookie_cant_pay
      - Let me think about it
  - id: bookie_debt_paid
    tags:
      - "-ally:bookie"
      - "-inv:silver"
      - "-inv:silver"
      - +q:debt_paid
    text: >-
      {{bookie.name}} takes the coins, bites one, and nods. "Pleasure doing business." {{bookie.He}} tears a scrap of
      paper from a ledger and hands it to you. "Show him this. He's free." {{bookie.His}} smile fades. "Now get out.
      We're done."
    log: Paid off {{hermit.name}}'s debt—lost the bookie's favor
  - id: bookie_cant_pay
    text: >-
      {{bookie.name}}'s expression hardens. "No silver? Then why are you wasting my time?" {{bookie.He}} drums
      {{bookie.his}} fingers on the table. "Unless you want to make a different kind of deal. Tell me where he is, and
      I'll give you two silver instead of taking it."
    options:
      - He's hiding in the Haunted Grove::bookie_betrayal_accept
      - I won't sell him out::bookie_refuse_deal
      - Let me find the silver first
  - id: bookie_betrayal_offer
    text: >-
      {{bookie.name}}'s smile widens. "Now you're speaking my language." {{bookie.He}} slides two silver coins across
      the table. "Tell me where he's hiding, and these are yours. I've had men looking for years. {{hermit.name}} owes
      me more than money—he owes me satisfaction."
    options:
      - He's hiding in the Haunted Grove. Near the standing stones.::bookie_betrayal_accept
      - On second thought, I'll handle this differently::bookie_offer
  - id: bookie_betrayal_accept
    tags:
      - +inv:silver
      - +inv:silver
      - +trait:betrayer
      - +q:hermit_betrayed
    text: >-
      {{bookie.name}} pockets the information like a precious gem. "The Grove. Near the stones." {{bookie.He}} snaps
      {{bookie.his}} fingers, and two heavyset men detach from the shadows. "Pleasure doing business." {{bookie.He}}
      slides the silver toward you. "Spend it somewhere far from here. I don't want to see your face for a while."
    log: Betrayed {{hermit.name}}'s location to the bookie for 2 silver
  - id: bookie_refuse_deal
    tags:
      - "-ally:bookie"
      - +q:bookie_angry
    text: >-
      {{bookie.name}}'s face goes cold. "You know where he is. You won't pay his debt. And you won't tell me where to
      find him." {{bookie.He}} stands slowly. "Get out. And tell your new friend his days are numbered. When I find
      him—and I will find him—I'll remember you could have made this easier."
    log: Refused to betray {{hermit.name}}—lost the bookie's favor
