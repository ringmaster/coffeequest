steps:
  - id: "@patch:stall_apothecary"
    vars:
      hermit:
        - name: Floyd
          gender: male
        - name: Miren
          gender: male
        - name: Ogden
          gender: male
    options:
      - label: Ask if {{apothecary.he}} needs help obtaining supplies
        tags:
          - "!quest"
          - "!done:bitter_medicine"
        pass: apothecary_job_offer
        hidden: true
    tags: []
  - id: apothecary_job_offer
    tags: []
    text: >-
      {{apothecary.name}} pauses, then lowers {{apothecary.his}} voice. "There is something. I need emberroot—rare, only
      grows in the grove near the forest. I'd go myself, but..." {{apothecary.He}} shakes {{apothecary.his}} head.
      "There's a recluse who lives out there. Dangerous. Unstable. Avoid him if you can. Just find the emberroot and
      bring it back."
    options:
      - I'll find it::accept_bitter_medicine
      - Sounds too risky
    log: "{{apothecary.name}} the apothecary asked me to fetch emberroot from the Haunted Grove"
  - id: accept_bitter_medicine
    text: >-
      "Good. The emberroot has distinctive red-veined leaves. It grows in shaded ravines, near running water."
      {{apothecary.name}}'s expression flickers—concern? guilt?—before settling back into professional detachment. "Be
      careful out there."
    log: Agreed to fetch emberroot from the Haunted Grove
    tags:
      - +q:bitter_medicine
      - +quest
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "!inv:emberroot"
      - "!q:apothecary_hint"
      - "!q:hermit_betrayed"
    text: "{{apothecary.name}} looks up expectantly, then sees your empty hands. \"No luck with the emberroot?\""
    options:
      - The Grove is difficult to navigate::apothecary_give_hint
      - I'm still working on it
      - I couldn't find the recluse::apothecary_give_hint
  - id: apothecary_give_hint
    tags:
      - +q:apothecary_hint
    text: >-
      {{apothecary.name}} hesitates, then sighs. "The eastern ravines. Near the old standing stones. That's where..."
      {{apothecary.He}} catches {{apothecary.him}}self. "That's where the emberroot grows best. And if you do encounter
      the recluse—don't provoke him. He's not evil, just... troubled."
    log: "{{apothecary.name}} gave me directions to the eastern ravines"
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "!inv:emberroot"
      - "@q:apothecary_hint"
      - "!q:hermit_betrayed"
    text: >-
      {{apothecary.name}} glances at you. "The eastern ravines, remember. Near the standing stones. Please—I need that
      emberroot."
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "@q:hermit_betrayed"
      - "!inv:emberroot"
    text: "{{apothecary.name}} looks up. \"Any luck with the emberroot?\""
    options:
      - I couldn't find it::apothecary_betrayal_end
  - id: apothecary_betrayal_end
    tags:
      - "-quest"
      - +done:bitter_medicine
    text: >-
      {{apothecary.name}}'s face falls. "I see. The Grove can be... unforgiving." {{apothecary.He}} turns back to
      {{apothecary.his}} bottles, shoulders slumped. "Thank you for trying, I suppose."
    log: Failed to deliver emberroot to {{apothecary.name}}
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "@inv:emberroot"
      - "@q:emberroot_salvaged"
    text: >-
      {{apothecary.name}} looks up expectantly as you approach, then frowns when {{apothecary.he}} sees what's in your
      hand. "That's... emberroot, yes, but..." {{apothecary.He}} picks through the wilted leaves, expression souring.
      "This has been sitting in the mud for days. Half of it is useless." {{apothecary.He}} sighs heavily. "I suppose I
      can work with what's here."
    options:
      - It was all I could find::apothecary_salvaged_emberroot_end
  - id: apothecary_salvaged_emberroot_end
    tags:
      - "-quest"
      - +done:bitter_medicine
      - "-inv:emberroot"
      - +inv:silver
    text: >-
      {{apothecary.name}} reluctantly presses a single silver coin into your palm. "This is... less than I'd hoped for,
      but you did bring something back." {{apothecary.He}} turns away, already sorting through the damaged leaves. "I
      suppose beggars can't be choosers."
    log: Delivered salvaged emberroot to {{apothecary.name}}—earned 1 silver (reluctantly given)
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "@inv:emberroot"
      - "!q:knows_brothers"
      - "!q:emberroot_salvaged"
    text: >-
      {{apothecary.name}}'s eyes light up when {{apothecary.he}} sees the red-veined leaves in your hand. "You found it!
      Excellent." {{apothecary.He}} takes the emberroot almost reverently, examining it closely. "This is perfect.
      Fresh." {{apothecary.He}} presses a silver coin into your palm. "You've done me a great service."
    options:
      - Glad to help::apothecary_emberroot_end
  - id: apothecary_emberroot_end
    tags:
      - "-quest"
      - +done:bitter_medicine
      - "-inv:emberroot"
      - +ally:apothecary
      - +inv:silver
    text: >-
      {{apothecary.name}} is already sorting the leaves, but {{apothecary.he}} pauses to nod at you. "If you need
      anything from my stall in the future, I won't forget this."
    log: Delivered emberroot to {{apothecary.name}}—earned 1 silver and the apothecary's gratitude
  - id: stall_apothecary
    tags:
      - "@q:bitter_medicine"
      - "@inv:emberroot"
      - "@q:knows_brothers"
      - "!q:emberroot_salvaged"
    text: >-
      {{apothecary.name}}'s eyes light up when {{apothecary.he}} sees the emberroot. "You found it!" {{apothecary.He}}
      takes it almost reverently, then pauses. Something in your expression makes {{apothecary.him}} hesitate. "What is
      it? Did something happen out there?"
    options:
      - I met the recluse. He looks like you.::apothecary_brother_reveal
      - Nothing. Just a difficult journey.::apothecary_emberroot_end
  - id: apothecary_brother_reveal
    text: >-
      {{apothecary.name}} goes very still. The color drains from {{apothecary.his}} face. "You met... you saw him?"
      {{apothecary.His}} hands tremble slightly as {{apothecary.he}} sets down the emberroot. "{{hermit.name}}. My
      brother. He's alive?"
    options:
      - He's alive. Hiding from his debts.::apothecary_brother_truth
      - He's alive. He wanted me to tell you.::apothecary_brother_message
  - id: apothecary_brother_truth
    tags:
      - "@q:debt_paid"
    text: >-
      {{apothecary.name}} listens as you explain—the gambling, the debts, the years of hiding. Tears well in
      {{apothecary.his}} eyes. "He left to protect me. All this time, I thought he'd abandoned me, but he was protecting
      me." {{apothecary.He}} grips your arm. "Thank you. For clearing his debt. For bringing him back to me."
    options:
      - Take the silver and leave::apothecary_brother_end_good
  - id: apothecary_brother_truth
    tags:
      - "@q:bookie_angry"
    text: >-
      {{apothecary.name}} listens as you explain—the gambling, the debts, the bookie's threats. {{apothecary.His}} face
      cycles through grief, anger, and finally resignation. "He's in danger. Still." {{apothecary.He}} looks toward the
      Grove. "But at least now I know. I can try to help him."
    options:
      - Take the silver and leave::apothecary_brother_end_mixed
  - id: apothecary_brother_truth
    tags:
      - "!q:debt_paid"
      - "!q:bookie_angry"
    text: >-
      {{apothecary.name}} listens as you explain—the gambling, the debts, the years of hiding. {{apothecary.His}} face
      hardens, then softens, then settles into something like grief. "He left to protect me. Foolish, stubborn..."
      {{apothecary.He}} wipes {{apothecary.his}} eyes. "At least he's alive. That's more than I'd hoped."
    options:
      - Take the silver and leave::apothecary_brother_end_mixed
  - id: apothecary_brother_message
    tags:
      - "@q:debt_paid"
    text: >-
      "He wanted you to know?" {{apothecary.name}}'s voice cracks. "After all this time?" {{apothecary.He}} steadies
      {{apothecary.him}}self on the tent pole. "The debt—you cleared it? He can come home?" Hope wars with disbelief on
      {{apothecary.his}} face. "I don't know how to thank you. This is... this is everything."
    options:
      - Take the silver and leave::apothecary_brother_end_good
  - id: apothecary_brother_message
    tags:
      - "!q:debt_paid"
    text: >-
      "He wanted you to know?" {{apothecary.name}}'s voice cracks. "After all this time?" {{apothecary.He}} steadies
      {{apothecary.him}}self on the tent pole. You see hope and fear mingling in {{apothecary.his}} expression. "Is
      he... can he come home? Is it safe?"
    options:
      - Not yet. The debt remains.::apothecary_brother_end_mixed
  - id: apothecary_brother_end_good
    tags:
      - "-quest"
      - +done:bitter_medicine
      - "-inv:emberroot"
      - +ally:apothecary
      - +inv:silver
      - +know:reunited_brothers
    text: >-
      {{apothecary.name}} presses a silver coin into your hand—then another. "Take both. You've given me back my
      brother. I can never repay that." {{apothecary.He}} looks toward the Grove, eyes bright with tears and something
      like joy.
    log: >-
      Reunited {{apothecary.name}} with his brother {{hermit.name}}—earned 2 silver and the apothecary's lasting
      gratitude
  - id: apothecary_brother_end_mixed
    tags:
      - "-quest"
      - +done:bitter_medicine
      - "-inv:emberroot"
      - +ally:apothecary
      - +inv:silver
    text: >-
      {{apothecary.name}} presses a silver coin into your palm, distracted. "Thank you. For the emberroot. And for..."
      {{apothecary.He}} trails off, staring toward the Grove. There's work yet to be done between the brothers, but at
      least now they know.
    log: >-
      Delivered emberroot and news of {{hermit.name}} to {{apothecary.name}}—earned 1 silver and the apothecary's
      gratitude
  - id: Haunted Grove
    tags:
      - "@q:bitter_medicine"
      - "!q:found_hermit"
      - "!q:hermit_betrayed"
    text: >-
      The Haunted Grove lives up to its name. Gnarled trees twist overhead, blocking most of the light. Mist clings to
      the ground despite the hour. Somewhere deeper in, water trickles over stone.
    options:
      - label: Search for emberroot
        skill: guile
        dc: 4
        pass: grove_find_stumps
        fail: grove_search_fail_emberroot
      - label: Search for the recluse
        tags:
          - "!q:apothecary_hint"
          - "!q:found_stumps"
        hidden: true
        skill: guile
        dc: 5
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
      - label: Search for the recluse (following the apothecary's directions)
        tags:
          - q:apothecary_hint
          - "!q:found_stumps"
        skill: guile
        dc: 3
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
        hidden: true
      - label: Search for the recluse (following the harvester's trail)
        tags:
          - q:found_stumps
          - "!q:apothecary_hint"
        skill: guile
        dc: 3
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
        hidden: true
      - label: Search for the recluse (following the trail toward the standing stones)
        tags:
          - q:found_stumps
          - q:apothecary_hint
        skill: guile
        dc: 2
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
        hidden: true
      - Leave the Grove
  - id: Haunted Grove
    tags:
      - "@q:bitter_medicine"
      - "@q:found_hermit"
      - "!q:hermit_angered"
      - "!q:hermit_calmed"
      - "!q:hermit_betrayed"
      - "!inv:emberroot"
    text: >-
      You know the way back to the recluse's camp. The memory of his wild eyes and sharpened stick lingers, but perhaps
      he'll be calmer now.
    options:
      - label: Approach the hermit's camp
        pass: grove_return_to_hermit
      - label: Search for emberroot instead
        tags:
          - "!q:found_stumps"
        skill: guile
        dc: 4
        pass: grove_find_stumps
        fail: grove_search_fail_emberroot
      - label: Return to the ravine and salvage what you can
        tags:
          - q:found_stumps
        pass: grove_salvage_emberroot
      - Leave the Grove
  - id: grove_return_to_hermit
    text: >-
      You push through the familiar thicket to find {{hermit.name}} exactly where you left him—tense, watchful, the
      sharpened stick still in his grip. He eyes you warily. "You again. What do you want?"
    options:
      - label: Stand your ground calmly
        skill: might
        dc: 5
        pass: hermit_calmed_might
        fail: hermit_hostile
      - label: Try to talk him down
        skill: guile
        dc: 4
        pass: hermit_calmed_guile
        fail: hermit_hostile
      - Back away slowly
  - id: Haunted Grove
    tags:
      - "@q:bitter_medicine"
      - "@q:found_hermit"
      - "@q:hermit_angered"
      - "!q:hermit_rejected"
      - "!q:hermit_calmed"
      - "!q:hermit_betrayed"
      - "!inv:emberroot"
    text: >-
      You know where the recluse's camp lies. The question is whether he'll be any more welcoming on a second
      approach—or whether you should try to find emberroot some other way.
    options:
      - Approach the hermit's camp again::hermit_second_chance
      - label: Search for emberroot elsewhere
        tags:
          - "!q:found_stumps"
        skill: guile
        dc: 4
        pass: grove_find_stumps
        fail: grove_search_fail_emberroot
      - label: Return to the ravine and salvage what you can
        tags:
          - q:found_stumps
        pass: grove_salvage_emberroot
      - Leave the Grove
  - id: Haunted Grove
    tags:
      - "@q:bitter_medicine"
      - "@q:hermit_rejected"
      - "!q:hermit_betrayed"
      - "!inv:emberroot"
    text: >-
      The Grove feels emptier now. The recluse made it clear he wants nothing to do with you, and you've no desire to
      catch another rock to the head. But there may still be emberroot to salvage.
    options:
      - label: Search for emberroot
        tags:
          - "!q:found_stumps"
        skill: guile
        dc: 4
        pass: grove_find_stumps
        fail: grove_search_fail_emberroot
      - label: Return to the ravine and salvage what you can
        tags:
          - q:found_stumps
        pass: grove_salvage_emberroot
      - Leave the Grove
  - id: grove_find_stumps
    tags:
      - +q:found_stumps
    text: >-
      You follow the sound of water to a shaded ravine. The conditions are perfect for emberroot—and someone else knew
      it. Fresh-cut stumps dot the muddy bank, red-veined leaves discarded nearby. Whoever harvested this knew exactly
      what they were looking for. The trail leads deeper into the Grove.
    log: Found harvested emberroot stumps—someone got here first
    options:
      - label: Follow the trail
        skill: guile
        dc: 3
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
      - Gather the discarded leaves—they might be enough::grove_salvage_emberroot
      - Return to the Grove entrance
  - id: grove_salvage_emberroot
    tags:
      - +inv:emberroot
      - +q:emberroot_salvaged
    text: >-
      You carefully gather the discarded leaves. They're wilted and muddied, not nearly as fresh as you'd like, but
      there's enough usable material here to be worth something. It's a poor harvest, but it should suffice.
    log: Salvaged emberroot from discarded cuttings
  - id: grove_search_fail_emberroot
    text: >-
      You wander the Grove for what feels like hours, but the ravines all look the same. If emberroot grows here, you
      can't find it.
    options:
      - label: Search for the recluse instead
        tags:
          - "!q:apothecary_hint"
        skill: guile
        dc: 5
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
      - label: Search for the recluse instead
        tags:
          - q:apothecary_hint
        skill: guile
        dc: 3
        pass: grove_find_hermit
        fail: grove_search_fail_hermit
        hidden: true
      - Leave the Grove
  - id: grove_search_fail_hermit
    text: >-
      You search until your legs ache, but the Grove keeps its secrets. If anyone lives out here, they know how to stay
      hidden. Perhaps the apothecary could offer more specific directions.
    options:
      - Keep searching the Grove
      - Leave the Grove
  - id: grove_find_hermit
    tags:
      - +q:found_hermit
    text: >-
      You push through a thicket and nearly stumble into a small clearing. A lean-to shelter of branches and salvaged
      canvas. A firepit with banked coals. And a man—gaunt, wild-eyed, holding a sharpened stick like a spear—stepping
      out of the shadows. "You." His voice is hoarse. "Who sent you? Was it him?"
    options:
      - label: Stand your ground calmly
        skill: might
        dc: 5
        pass: hermit_calmed_might
        fail: hermit_hostile
      - label: Try to talk him down
        skill: guile
        dc: 4
        pass: hermit_calmed_guile
        fail: hermit_hostile
      - Back away slowly
    log: Found the recluse's camp
  - id: hermit_hostile
    tags:
      - +q:hermit_angered
    text: >-
      "Liar!" {{hermit.name}} jabs the stick toward you. "He sent you. I know he did. Get out. GET OUT!" He advances,
      and you have no choice but to retreat. The branches whip at your face as you flee back through the thicket.
    log: The recluse drove me off
    options:
      - Flee the Grove
      - Circle back and try a different approach::hermit_second_chance
  - id: hermit_second_chance
    text: >-
      You wait in the shadows, watching the recluse pace his camp. Eventually he settles, though he remains wary.
      Perhaps if you approach more carefully this time...
    options:
      - label: Approach with hands raised, speaking softly
        skill: guile
        dc: 6
        pass: hermit_calmed_guile
        fail: hermit_permanent_rejection
      - Leave him alone and search for emberroot elsewhere::grove_find_stumps
  - id: hermit_permanent_rejection
    tags:
      - +q:hermit_rejected
    text: >-
      {{hermit.name}} sees your movement and snatches up a rock. It whistles past your ear before you can even speak. "I
      said GET OUT!" There will be no reasoning with him now.
    log: The recluse refuses all contact
    options:
      - Search for emberroot elsewhere::grove_find_stumps
      - Leave the Grove
  - id: hermit_calmed_might
    tags:
      - +q:hermit_calmed
    text: >-
      You don't flinch. Don't run. Just meet his wild eyes with steady calm. After a long moment, the tension drains
      from his shoulders. The stick lowers. "You're not from him," he mutters. "His men would have run. Or fought." He
      gestures vaguely. "What do you want?"
    options:
      - I need emberroot::hermit_ask_emberroot
      - Who do you think I am?::hermit_explain_fear
    log: Calmed the recluse
  - id: hermit_calmed_guile
    tags:
      - +q:hermit_calmed
    text: >-
      "Easy. Easy." You keep your voice low, hands visible. "I'm not from anyone. Just a traveler, looking for herbs."
      He studies you for a long moment, then the fight goes out of him. "Herbs," he repeats dully. "That's what they all
      say." But the stick lowers. "What do you want?"
    options:
      - I need emberroot::hermit_ask_emberroot
      - Who do you think I am?::hermit_explain_fear
    log: Talked down the recluse
  - id: hermit_explain_fear
    text: >-
      {{hermit.name}} laughs bitterly. "Who? The bookie's men. Debt collectors. Killers, maybe, if he's tired of
      waiting." He runs a hand through matted hair. "I owe more than I can ever repay. So I came here. Where no one
      would look." His eyes narrow. "But you found me. How?"
    options:
      - An apothecary sent me for emberroot::hermit_apothecary_mention
      - I was just exploring::hermit_ask_emberroot
  - id: hermit_ask_emberroot
    text: >-
      "Emberroot?" {{hermit.name}} grunts. "I harvest it. Trade it to travelers for supplies—when any come through." He
      jerks his head toward a bundle of red-veined leaves drying on a rack. "Take some. And then go. I don't need
      company."
    options:
      - Thank you::hermit_take_emberroot_simple
      - label: I could help with your debt problem
        tags:
          - ally:bookie
        pass: hermit_offer_help
        hidden: true
  - id: hermit_apothecary_mention
    text: >-
      Something flickers across {{hermit.name}}'s face. Pain. Guilt. Hope? "An apothecary. In town." He turns away, but
      not before you see his jaw tighten. "Did he... what did he look like?"
    options:
      - Describe the apothecary::hermit_recognize_brother
      - Just someone at the market. About the emberroot—::hermit_ask_emberroot
  - id: hermit_recognize_brother
    text: >-
      {{hermit.name}} is very still. When he speaks, his voice is rough. "{{apothecary.name}}." It's not a question. "My
      brother." He sinks onto a log, suddenly looking older. "He sent you. He's still... he's still there. Still in
      business." A long pause. "How is he?"
    options:
      - He seems well. He didn't mention a brother.::hermit_brother_conversation
      - label: You could go see him yourself—if your debt was cleared
        tags:
          - ally:bookie
        pass: hermit_offer_help
        hidden: true
  - id: hermit_brother_conversation
    text: >-
      "No. He wouldn't." {{hermit.name}} stares at the ground. "I took money from the business. Our business. To pay
      gambling debts. When I couldn't cover what I owed the bookie, I ran. Left {{apothecary.name}} to deal with the
      mess." He looks up. "It was the only way to keep him safe. If I'd stayed, the bookie would have come for us both."
    options:
      - Let me see what I can do about your situation::hermit_notice_resemblance
  - id: hermit_notice_resemblance
    tags:
      - +q:knows_brothers
    text: >-
      Now that you know, you can see it clearly—the same brow, the same shape of the jaw, the same way they hold
      themselves when worried. Brothers. You file this knowledge away.
    options:
      - label: I know someone who might help with the bookie
        tags:
          - ally:bookie
        pass: hermit_offer_help
        hidden: true
      - I should go. Take care of yourself.::hermit_take_emberroot_simple
  - id: hermit_take_emberroot_simple
    tags:
      - +inv:emberroot
    text: >-
      {{hermit.name}} wraps a bundle of emberroot in a scrap of cloth and hands it to you. "There. Now leave me be." He
      turns back to his meager camp, shoulders hunched against a weight you can't see.
    log: Received emberroot from {{hermit.name}}
  - id: hermit_offer_help
    text: >-
      {{hermit.name}} looks at you sharply. "Help? With the bookie?" He laughs, but there's desperation underneath. "No
      one helps with him. He doesn't forgive. He doesn't forget." A pause. "Unless you're saying you have some kind
      of... influence?"
    options:
      - I've done him favors. Let me see what I can do.::hermit_trust_player
  - id: hermit_trust_player
    tags:
      - +q:hermit_trusts_player
    text: >-
      {{hermit.name}} stares at you for a long moment. Then, slowly, he nods. "If you think you can get out of the Mud
      Pit safely after talking to him... I suppose you could try it." He gestures at the drying rack. "I'll gather fresh
      emberroot while you're gone. Come back with news—good or bad. I need to know where I stand."
    log: "{{hermit.name}} is trusting me to negotiate with the bookie"
  - id: Haunted Grove
    tags:
      - "@q:bitter_medicine"
      - "@q:hermit_trusts_player"
      - "@q:debt_paid"
    text: >-
      You push through the thicket to {{hermit.name}}'s camp. He's waiting, tense, a bundle of fresh emberroot in his
      hands. When he sees your face, something in him unclenches. "It's done?"
    options:
      - It's done. Your debt is cleared.::hermit_debt_cleared
